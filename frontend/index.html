<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术资源搜索</title>
    <link rel="stylesheet" href="style.css">
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <!-- Optional: Add a favicon -->
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>学术资源搜索</h1>
            <button id="themeToggleButton" class="theme-toggle-button">切换主题</button>
        </header>

        <div class="input-section">
            <h2>描述您的研究内容</h2>
            <textarea id="textInput" placeholder="例如：一个轻量级的Python异步Web框架，具有良好的文档支持和性能"></textarea>
            <button id="getKeywordsButton">获取关键词和建议</button>
            <div id="keywordsLoadingIndicator" class="loading-indicator" style="display: none;">正在获取关键词...</div>
        </div>

        <div id="searchSection" class="search-section" style="display: none;">
            <h2>搜索设置</h2>
            <div class="keywords-area">
                <label for="primaryKeywordsContainer">主要关键词：</label>
                <div id="primaryKeywordsContainer" class="keywords-container"></div>
                <input type="hidden" id="primaryKeywordsInput">
                <div class="custom-keyword-input">
                    <input type="text" id="customKeywordInput" placeholder="添加自定义关键词">
                    <button id="addCustomKeywordButton">添加</button>
                </div>
            </div>
            <div id="suggestedKeywordsArea" class="suggested-keywords-area">
                <label>建议的关键词（点击添加）：</label>
                <div id="suggestedKeywordsContainer"></div>
            </div>
            <div class="date-filter">
                <label for="updatedAfterInput">更新时间（YYYY-MM-DD）：</label>
                <input type="text" id="updatedAfterInput" placeholder="例如：2023-01-01">
            </div>
            <button id="searchButton" class="search-button">开始搜索</button>
            <div id="searchLoadingIndicator" class="loading-indicator" style="display: none;">正在搜索...</div>
        </div>
        
        <div id="resultsContainer" class="results-container" style="display: none;">
            <div class="results-header">
                <h2>搜索结果</h2>
                <button id="exportResultsButton" class="export-button">导出结果</button>
            </div>
            <div class="results-section">
                <h3>GitHub 仓库</h3>
                <div id="githubResultsArea" class="results-area">
                    <p>正在搜索...</p>
                </div>
            </div>
            <div class="results-section">
                <h3>arXiv 论文</h3>
                <div id="arxivResultsArea" class="results-area">
                    <p>正在搜索...</p>
                </div>
            </div>
        </div>
    </div>
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
